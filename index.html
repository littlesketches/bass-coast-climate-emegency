				<div id = "menu-profile" 	class = "menu-option" vis = "baseline-vis-profileChart">Emissions today</div>
				<div id = "menu-breakdown" 	class = "menu-option" vis = "baseline-vis-bubbleChart">Emissions breakdown</div>
				<div id = "menu-flow" 		class = "menu-option" vis = "baseline-vis-sankeyChart">Emissions flow</div>
				<div id = "menu-wedges" 	class = "menu-option" vis = "netZero-vis-wedgesChart">Net zero pathways</div>
				<div id = "menu-costCurve" 	class = "menu-option" vis = "netZero-vis-costCurve">Cost of action</div>
			</div>

    		<!-- a. Emissions sector chart -->					    	
	    	<div id = "baseline-vis-profileChart-container" class = "vis-container baseline-vis-container faded">
				<div id = "profileChart-container" class = "baseline-vis svg-container">
				    <svg id = "profileChart"></svg>
				</div>	
				<div id = "profileChart-narrative-container" class ="vis-narrative">
					<div id = "profileChart-back" 	class = "vis-narrative-back hidden">
						<svg class = "forwardButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
      						<path transform="matrix(-1 0 0 1 100 0)" d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
						</svg>								
					</div>
					<div id = "profileChart-narrativeTitle" class ="vis-narrative-title"></div>
					<div id = "profileChart-narrative" class ="vis-narrative-text"></div>
					<div id = "profileChart-forward" class = "vis-narrative-forward">
						<svg class = "forwardButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
							<path d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
						</svg>
					</div>		
				</div> 
		
	    	</div>	   			
    		<!-- b. Emissions bubble chart -->
	    	<div id = "baseline-vis-bubbleChart-container" class = "vis-container baseline-vis-container faded">
				<div id = "bubbleChart-container">
	    			<svg id = "bubbleChart" class = "baseline-vis"></svg>
	    		</div>
				<div id = "bubbleChart-narrative-container" class ="vis-narrative">
					<div id = "bubbleChart-narrativeTitle" class ="vis-narrative-title"></div>
					<div id = "bubbleChart-narrative" class ="vis-narrative-text"></div>
		    		<div id = "bubbleChart-controls" class = "baseline-vis">
						<div>
							<label id = "labelAllEmissions" class = "labelSelector">
								<input id = "bubbleRadio-all" type="radio" name="grouping" value="combine" scene = "intro" checked >
								All emissions
							</label>
						</div>
						<div>	
							<label id = "labelEmissionSectors" class = "labelSelector">
								<input id = "bubbleRadio-emissionSectors" type="radio" name="grouping" scene = "emissionSectors" value = "sectors">
								By Emissions Sector
							</label>
						</div>
						<div>								
							<label id = "labelEconomicSectors" class = "labelSelector">
								<input id = "bubbleRadio-economicSectors" type="radio" name="grouping" value="sectors" scene = "economicSectors">
								By Economic Sectors
							</label>
						</div>
						<div>									
							<label id = "labelSourcesSinks" class = "labelSelector">
								<input id = "bubbleRadio-sourcesSinks" type="radio" name="grouping" value="combine" scene = "sourcesSinks">
								Sources vs Sinks
							</label>
						</div>
						<div>									
							<label id = "labelEmissionsDistribution" class = "labelSelector">
							<input id = "bubbleRadio-distribution" type="radio" name="grouping" value="distribution" scene = "distribution">
							Activity Distribution
							</label>
						</div>
					</div>						
					<div id = "bubbleChart-forward" class = "vis-narrative-forward">
						<svg class = "forwardButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
								<path d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
						</svg>							
					</div>	
				</div> 
			
	    	</div>
    		<!-- c. Emissions sankey chart -->					    	
	    	<div id = "baseline-vis-sankeyChart-container" class = "vis-container baseline-vis-container faded">
				<div id = "sankeyChart-narrative-container" class ="vis-narrative">
					<div id = "sankeyChart-narrativeTitle" class ="vis-narrative-title"></div>
					<div id = "sankeyChart-narrative" class ="vis-narrative-text"></div>					
				</div> 	    		
				<div id = "sankeyChart-container" class = "baseline-vis">
				    <canvas id = "sankeyCanvas"></canvas>
				    <svg id = "sankeyChart"></svg>
				</div>				
				<div id = "sankeyChart-forward" class = "vis-narrative-forward">
					<svg class = "forwardButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
						<path d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
					</svg>
				</div>		
	    	</div>
    		<!-- d. Pathways chart -->					    	
	    	<div id = "netZero-vis-wedgesChart-container" class = "vis-container netZero-vis-container faded">
				<div id = "wedgesChart-container" class = "netZero-vis">
				    <svg id = "wedgesChart"></svg>
				    <svg>
					    <defs>
							<filter id="glow">
								<feGaussianBlur class = "blur" stdDeviation = "5" result="coloredBlur"></feGaussianBlur><feMerge>
									<feMergeNode in="coloredBlur"></feMergeNode>
									<feMergeNode in="SourceGraphic"></feMergeNode>
								</feMerge>
							</filter>				    		
					    </defs>		
				    </svg>	    
				</div>
				<div id = "wedgesChart-narrative-container" class ="vis-narrative">
						<div id = "wedgesChart-back" class = "vis-narrative-back">
							<svg class = "backButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
      							<path transform="matrix(-1 0 0 1 100 0)" d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
							</svg>							
						</div>
						<div id = "wedgesChart-narrativeTitle" class ="vis-narrative-title"></div>
						<div id = "wedgesChart-narrative" class ="vis-narrative-text"></div>
						<div id = "wedgesChart-forward" class = "vis-narrative-forward">
							<svg class = "forwardButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
      							<path d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
							</svg>
						</div>
				</div> 
	    	</div>	   
    		<!-- e. Emissions Cost Curve chart -->					    	
	    	<div id = "netZero-vis-costCurve-container" class = "vis-container netZero-vis-container faded">
		    	<div id = "netZero-vis-costCurve-container" class =  "plan-vis-container perspective">
					<div id = "costCurve-narrative-container" class ="vis-narrative">
						<div id = "costCurve-back" class = "vis-narrative-back">
							<svg class = "backButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
	  							<path transform="matrix(-1 0 0 1 100 0)" d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
							</svg>							
						</div>
						<div id = "costCurve-narrativeTitle" class ="vis-narrative-title"></div>
						<div id = "costCurve-narrative" class ="vis-narrative-text"></div>
						<div id = "costCurve-forward" class = "vis-narrative-forward">
							<svg class = "forwardButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" xml:space="preserve">
	  							<path d="M95.1 45.5l-32-21c-4.2-2.7-9.5 1.2-8.2 6l2.6 9.2-50.1-5c-2.6-.3-4.9 1.8-4.9 4.4v21.8c0 2.6 2.3 4.7 4.9 4.4l50.1-5.1-2.6 9.2c-1.4 4.8 4 8.8 8.2 6l32-21c3.2-2 3.2-6.8 0-8.9z"/>
							</svg>
						</div>
					</div> 
					<div id = "costCurve-timeSelector-container">
						<div id = "costCurve-time" ></div>
						<div class = "slidecontainer">
					  		<input id = "costCurve-timeSelector" type="range" min="2019" max="2030" value="2019" class="slider" step ="1" >
					  	</div>
					</div>						
		    	</div>		
				<div id = "costCurve-container" class = "netZero-vis">
				    <svg id = "costCurve"></svg>
				</div>	
	    	</div>	   

	    	<!-- OVERLATYS -->
	   		<div id = "penguin-container">
	   			<svg xmlns="http://www.w3.org/2000/svg" id="penguin-vis" width ="100%" version="1.1" viewBox="0 0 49.122 52.917">
			    <path id = "penguins" class = "penguin"></path>
	   			</svg>
		   	</div>
